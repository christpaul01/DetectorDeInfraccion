{% extends "./BaseCamaras.html" %}

{% block body %}
<body>
    <h1 class="text-center mb-4">Video Stream for infracción #{{ infraccion.id_infraccion }}</h1>
    <div class="text-center">
        <img src="{{ video_url }}" alt="Video Stream" class="img-fluid" style="max-width: 100%; height: auto;">
    </div>

    <div class="text-center mt-4">
        <!-- Botón para confirmar la infracción -->
        <a href="/infracciones/confirmarInfraccion/{{ infraccion.id_infraccion }}" class="btn btn-success mx-2">
            Confirmar Infracción
        </a>

        <!-- Botón para denegar la infracción -->
        <a href="/infracciones/denegarInfraccion/{{ infraccion.id_infraccion }}" class="btn btn-danger mx-2">
            Denegar Infracción
        </a>
    </div>
</body>
{% endblock %}
