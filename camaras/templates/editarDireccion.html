{% extends "./BaseCamaras.html" %}

{%  block body %}

    <div class="card">
    <div class="card-body">
        <h1>Editar Dirección {{ direccion.nombre_direccion }} | ID {{ direccion.id_direccion }}</h1>
        <form action="/direcciones/editarDireccion/{{ direccion.id_direccion }}" method="POST"> {% csrf_token %}
            <div class="form-group">
                <label for="nombreDireccion">Nombre de Dirección</label>
                <input type="text" id="nombreDireccion" name="nombreDireccion" class="form-control" value="{{ direccion.nombre_direccion }}" required>
            </div>

            <div class="form-group">
                <label for="municipio">Municipio</label>
                <input type="text" id="municipio" name="municipio" class="form-control" value="{{ direccion.municipio }}" required>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" class="form-control" value="{{ direccion.ciudad }}" required>
            </div>

            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" class="form-control" value="{{ direccion.pais }}" required>
            </div>

            <div class="form-group">
                <label for="detalles">Detalles</label>
                <input type="text" id="detalles" name="detalles" class="form-control" value="{{ direccion.detalles }}" required>
            </div>

            <div class="form-group">
                <label for="googleMapsUrl">Google Maps URL (opcional)</label>
                <input type="url" id="googleMapsUrl" name="googleMapsUrl" class="form-control" value="
                {% if direccion.google_maps_url %}
                    {{ direccion.google_maps_url }}
                {% else %}

                {% endif %}">
            </div>

            <div class="form-group">
                <label for="googleMapsEmbeddedUrl">Google Maps Embedded URL (opcional)</label>
                <input type="text" id="googleMapsEmbeddedUrl" name="googleMapsEmbeddedUrl" class="form-control" value="
                {% if direccion.google_embeded_url %}
                    {{ direccion.google_embeded_url }}
                {% else %}

                {% endif %}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
